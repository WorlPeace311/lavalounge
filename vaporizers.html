      <!DOCTYPE html>
    <html>
    <style>
      #box-container {
        display: flex;
        height: 200px;
      }
      .tooltip {
        position: relative;
        display: inline-block;
        width: 600px;
        height: 70px;
        display: -webkit-flex;
        /* Safari */
        -webkit-justify-content: space-between;
        /* Safari 6.1+ */
        display: flex;
        justify-content: space-between;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 56px;
        height: 30px;
        background-color: #666666;
        ;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        /* Position the tooltip */
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -60px;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
